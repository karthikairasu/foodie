.main_category .product_main{
  background: #dedede;
  border: none;
  border-radius: 0px;
}
.main_category .product_main:hover{
    box-shadow: 0 0 30px rgba(0,0,0,.15);
}
.main_category .product_main .img_head{
    position: relative;
    display: block;
    padding-top: 80%;
    margin-bottom: 20px;
    border-radius: 3px 3px 0 0;
    overflow: hidden;
    margin: 10px;
    background: rgba(255, 255, 255);
}
.main_category .product_main .img_head:after{
    content: "";
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: absolute;
    z-index: 1;
    /*background: rgba(0, 0, 0, .10);*/
    border-radius: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    -ms-border-radius: 5px;
    -o-border-radius: 5px;
    overflow: hidden;
}
.main_category .product_main:hover .img_head img {
    -webkit-transform: scale(1.2);
    -ms-transform: scale(1.2);
    -o-transform: scale(1.2);
    transform: scale(1.2);
}
.main_category .product_main .img_head img{
    -webkit-transition: all 3s;
    -o-transition: all 3s;
    transition: all 3s;
    -moz-transition: all 3s;
    -ms-transition: all 3s;
}
.main_category .product_main .img_head img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

    var next = $(this).next();
    if (!next.length) {
      next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));
    for (var i=0;i<2;i++) {
      next=next.next();
        if (!next.length) {
          next = $(this).siblings(':first');
        }
      next.children(':first-child').clone().appendTo($(this));
    }
  });

function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      var circle = new google.maps.Circle(
          {center: geolocation, radius: position.coords.accuracy});
      autocomplete.setBounds(circle.getBounds());
    });
  }
}

   <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');
        var value = parseInt($input.val());

        if (value > 1) {
          value = value - 1;
        } else {
          value = 0;
        }

        $input.val(value);

      });

      $('.plus-btn').on('click', function(e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');
        var value = parseInt($input.val());

        if (value < 100) {
          value = value + 1;
        } else {
          value =100;
        }

        $input.val(value);
      });

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>
